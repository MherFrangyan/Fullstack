<div class="page-title">
  <h4>Категории</h4>
  <button
    routerLink="/categories/new"
    class="waves-effect waves-light btn grey darken-1">Добавить категорию</button>
</div>

<div class="row" *ngIf="categoryList$ | async as categoryList; else loader">
  <div class="col s12"
        *ngIf="categoryList.length !== 0; else empty">
    <div class="collection"
         *ngFor="let category of categoryList">
      <a
        [routerLink]="['/categories/', category._id]"
        class="collection-item">{{category.name}}</a>
    </div>
  </div>
  <ng-template #empty>
    <div class="col s12 center">
      You don't have any category
    </div>
  </ng-template>
</div>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
